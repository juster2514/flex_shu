%YAML:1.0
---
lambda: 0.5      # MFAC正则化参数，防止分母为0，提高数值稳定性
rho: 0.3         # MFAC控制增益，影响控制响应速度
mu: 3            # phi更新正则化参数，防止分母为0，提高数值稳定性
eta: 0.8         # phi更新学习率，控制伪雅可比矩阵更新速度
uk_limit: 0.5    # 控制量限幅值，防止控制量过大
Kp: 0.3          # PI控制比例增益
Ki: 0.1          # PI控制积分增益
integral_limit: 8.0  # 积分限幅值，防止积分饱和
